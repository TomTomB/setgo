<header
  class="
    bg-toolbar-light
    dark:bg-toolbar-dark
    bg-opacity-90
    dark:bg-opacity-90
    fixed
    top-0
    shadow-md
    w-full
    z-10
    backdrop-blur-md
    transition-colors
  "
>
  <div class="container mx-auto px-3 py-3">
    <span class="tracking-wider mb-4 text-2xl font-black">SET.GO.</span>
  </div>
</header>
<div
  class="
    mx-auto
    flex flex-col
    relative
    px-3
    container
    h-full
    pt-[56px]
    md:justify-center md:items-center
  "
>
  <uikit-common-card class="w-full mt-4 md:w-[475px]">
    <ng-container card-header>
      <h1 class="mb-1 md:mb-2 text-3xl">
        Anmeldung<span
          aria-hidden="true"
          class="
            inline-block
            w-2
            h-2
            bg-secondary
            relative
            left-0.5
            bottom-[-2px]
            rounded-sm
          "
        ></span>
      </h1>
      <p class="mb-4 md:mb-6">
        Logge dich direkt ein, um auf alle SET.GO. Services zugreifen zu k√∂nnen.
      </p>
    </ng-container>
    <ng-container card-before-body>
      <div
        class="
          transition-colors
          bg-error-light
          dark:bg-error-dark
          py-2.5
          md:py-3
          px-6
          md:px-10
          text-white
        "
      >
        <p>Error</p>
      </div>
    </ng-container>
    <ng-container card-body>
      <div class="mt-4 md:mt-5 pb-3 md:pb-5">
        <div><label for="email">E-Mail</label></div>
        <div
          class="
            focus-within:after:scale-100
            after:origin-bottom-left
            relative
            after:scale-0 after:transition-transform after:duration-300
            rounded
            overflow-hidden
            after:absolute
            after:w-full
            after:h-0.5
            after:bg-primary
            after:left-0
            after:bottom-0
          "
        >
          <input
            class="
              transition-colors
              w-full
              border-b-2 border-border-light
              dark:border-border-dark
              hover:border-border-light-hover
              dark:hover:border-border-dark-hover
              outline-none
              bg-background-light
              dark:bg-background-dark
              pb-2.5
              px-2
              pt-3
            "
            type="email"
            formControlName="email"
            autocapitalize="off"
            autocomplete="username"
            spellcheck="false"
            id="email"
            #emailInputRef
          />
        </div>
      </div>
      <a class="inline-block mb-6" routerLink=".">E-Mail-Adresse vergessen?</a>
    </ng-container>
    <ng-container card-actions>
      <button
        type="submit"
        class="
          outline-none
          hover:before:opacity-100
          focus-visible:before:opacity-100
          before:transition-opacity
          overflow-hidden
          relative
          before:absolute
          before:opacity-0
          before:top-0
          before:left-0
          before:w-full
          before:h-full
          before:bg-gradient-to-r
          before:from-primary
          before:via-secondary-light
          before:to-secondary
          bg-gradient-to-r
          from-primary
          to-secondary-light
          transition-colors
          w-full
          rounded-b-xl
          py-4
          px-3
          font-medium
        "
      >
        <uikit-common-spinner
          class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2"
        ></uikit-common-spinner>
        <span class="relative z-10 text-white">Weiter</span>
      </button>
    </ng-container>
  </uikit-common-card>

  <p class="text-xs text-center absolute bottom-4">
    Version {{ version.raw }} |
    <button class="underline" (click)="setTheme('light')">Light</button> |
    <button class="underline" (click)="setTheme('dark')">Dark</button> |
    <button class="underline" (click)="setTheme('system')">System</button>
  </p>
</div>
