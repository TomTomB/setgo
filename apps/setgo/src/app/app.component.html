<header
  class="
    bg-toolbar-light
    dark:bg-toolbar-dark
    bg-opacity-90
    dark:bg-opacity-90
    fixed
    top-0
    shadow-md
    w-full
    z-10
    backdrop-blur-md
    transition-colors
  "
>
  <div class="container mx-auto px-3 py-3">
    <span class="tracking-wider mb-4 text-2xl font-black">SET.GO.</span>
  </div>
</header>
<div
  class="
    mx-auto
    flex flex-col
    relative
    px-3
    container
    h-full
    pt-[56px]
    md:justify-center md:items-center
  "
>
  <uikit-common-card class="w-full mt-4 md:w-[475px]">
    <ng-container card-header>
      <h1 class="mb-1 md:mb-2 text-3xl">
        Anmeldung<span
          aria-hidden="true"
          class="
            inline-block
            w-2
            h-2
            bg-secondary
            relative
            left-0.5
            bottom-[-2px]
            rounded-sm
          "
        ></span>
      </h1>
      <p class="mb-4 md:mb-6">
        Logge dich direkt ein, um auf alle SET.GO. Services zugreifen zu können.
      </p>
    </ng-container>
    <ng-container card-before-body>
      <div
        *ngIf="fetchSignInMethodsForEmailStore?.error$ | async as error"
        @growShrink
        class="overflow-hidden origin-center"
      >
        <p
          class="
            py-2.5
            md:py-3
            px-6
            md:px-10
            mb-4
            md:mb-5
            transition-colors
            bg-error-light
            dark:bg-error-dark
            text-white
          "
          aria-live="assertive"
        >
          {{ error.message }}
        </p>
      </div>
    </ng-container>
    <ng-container card-body>
      <div class="pb-3 md:pb-5 relative">
        <div class="group relative overflow-hidden">
          <input
            class="
              font-medium
              tracking-wide
              peer
              rounded
              transition-colors
              w-full
              border- border-2 border-border-light
              dark:border-border-dark
              hover:border-border-light-hover
              focus:border-primary
              dark:hover:border-border-dark-hover dark:focus:border-primary
              outline-none
              bg-transparent
              text-black
              dark:!text-white
              pb-2
              px-2.5
              pt-6
              leading-none
            "
            type="email"
            formControlName="email"
            autocapitalize="off"
            autocomplete="username"
            spellcheck="false"
            id="email"
            placeholder="&nbsp;"
            #emailInputRef
          />
          <label
            class="
              peer-placeholder-shown:scale-100
              peer-placeholder-shown:-translate-y-1/2
              group-focus-within:!translate-y-[-110%]
              group-focus-within:!scale-75
              group-focus-within:text-primary
              font-medium
              translate-y-[-110%]
              scale-75
              transition-transform
              origin-left
              absolute
              left-[12px]
              top-1/2
              leading-none
              pt-[1px]
            "
            for="email"
            >E-Mail</label
          >
        </div>
      </div>
      <a class="inline-block mb-6" routerLink=".">Account erstellen</a>
    </ng-container>
    <ng-container card-actions>
      <uikit-common-button-cta
        class="block"
        assertLoadingMessage="Die eingegebene E-Mail-Adresse wird überprüft. Bitte warten."
        rounded="bottom"
        type="submit"
        [isLoading]="fetchSignInMethodsForEmailStore?.isLoading$ | async"
        (buttonCTAClick)="checkEmail()"
      >
        Weiter
      </uikit-common-button-cta>
    </ng-container>
  </uikit-common-card>

  <p class="text-xs text-center absolute bottom-4">
    Version {{ version.raw }} |
    <button class="underline" (click)="setTheme('light')">Light</button> |
    <button class="underline" (click)="setTheme('dark')">Dark</button> |
    <button class="underline" (click)="setTheme('system')">System</button>
  </p>
</div>
