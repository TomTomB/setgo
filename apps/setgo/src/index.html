<!DOCTYPE html>
<html class="dark h-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SET.GO.</title>
    <meta name="description" content="Die Eventplattform für Sportler" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#f5f5f5"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#212121"
    />
  </head>
  <body
    class="h-full dark:bg-surface-dark-1 bg-surface-light-1 transition-colors"
  >
    <setgo-root class="block h-full overflow-x-hidden"></setgo-root>
    <noscript>
      <div
        class="
          z-[1000]
          dark:bg-background-dark
          bg-background-light
          fixed
          left-0
          top-0
          flex flex-col
          items-center
          justify-center
          w-full
          h-full
          bg-opacity-90
          dark:bg-opacity-90
          backdrop-blur-sm
        "
      >
        <h1 class="mb-3">Achtung</h1>
        <p>Bitte aktiviere JavaScript, um SET.GO. weiter nutzen zu können.</p>
        <p class="mb-3">
          <a href="https://www.enable-javascript.com/de/" target="_blank"
            >Wie schalte ich JavaScript in meinem Browser ein?</a
          >
        </p>

        <form action="">
          <button
            type="submit"
            class="
              bg-primary
              active:bg-primary-dark
              hover:bg-primary-light
              focus-visible:bg-primary-light
              px-4
              py-3
              text-white
              font-bold
              tracking-wider
              rounded-xl
              uppercase
              active:scale-95
              transition-all
            "
            onClick="window.location.reload();"
          >
            Seite neuladen
          </button>
        </form>
      </div>
    </noscript>
  </body>
</html>
