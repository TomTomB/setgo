<div
  class="
    mx-auto
    flex flex-col
    relative
    px-3
    container
    min-h-[calc(100%-64px)]
    md:justify-center md:items-center
  "
>
  <div class="w-full mt-16 md:mt-0 md:w-[475px] relative">
    <uikit-common-card>
      <ng-container card-header>
        <h1 class="mb-1 md:mb-2 text-3xl">
          Anmeldung<span
            aria-hidden="true"
            class="
              inline-block
              w-1.5
              h-1.5
              bg-brand-accent-light
              dark:bg-brand-accent-dark
              relative
              left-0.5
              bottom-[-2px]
              rounded-sm
            "
          ></span>
        </h1>
        <p class="mb-4 md:mb-6">
          Logge dich direkt ein, um auf alle SET.GO. Services zugreifen zu
          können.
        </p>
      </ng-container>
      <div
        *ngIf="fetchSignInMethodsForEmailStore?.error$ | async as error"
        @growShrink
        card-before-body
        class="overflow-hidden origin-center"
      >
        <p
          class="
            py-2.5
            md:py-3
            px-6
            md:px-10
            mb-4
            md:mb-7
            transition-colors
            bg-error-light
            dark:bg-error-dark
            text-white
          "
          aria-live="assertive"
        >
          {{ error.message }}
        </p>
      </div>
      <div card-body class="pb-5 md:pb-6">
        <form
          [formGroup]="emailForm"
          (ngSubmit)="fetchSignInMethodsForEmail(this.emailControl.value)"
        >
          <uikit-forms-field-text
            [control]="emailControl"
            inputType="email"
            inputAutocomplete="username"
            inputId="email"
            label="E-Mail-Adresse"
          >
          </uikit-forms-field-text>
        </form>
      </div>

      <button
        card-actions
        uikit-common-button-cta
        rounded="bottom"
        type="submit"
        assertLoadingMessage="Die eingegebene E-Mail-Adresse wird überprüft. Bitte warten."
        [isLoading]="fetchSignInMethodsForEmailStore?.isLoading$ | async"
        (click)="fetchSignInMethodsForEmail(emailControl.value)"
      >
        Weiter
      </button>
    </uikit-common-card>

    <div class="mt-12 -mb-12">
      <hr class="mb-6" />
      <ul class="grid gap-2">
        <li>
          <a uikit-common-link-primary routerLink="../register">
            Account erstellen
          </a>
        </li>
        <li>
          <a uikit-common-link-primary routerLink="../reset-password"
            >Passwort zurücksetzen</a
          >
        </li>
        <li class="text-xs mt-6 text-text-light-2 dark:text-text-dark-2">
          <ul class="flex gap-1">
            <li>
              <a uikit-common-link-secondary href="#"> Datenschutz</a>
              <span aria-hidden="true"> &bull;</span>
            </li>
            <li>
              <a uikit-common-link-secondary href="#"> Impressum</a>
              <span aria-hidden="true"> &bull;</span>
            </li>
            <li>
              <span>{{ version?.raw }}</span>
            </li>
          </ul>
        </li>
        <li></li>
      </ul>
    </div>
  </div>
</div>
