<div
  class="px-3 md:px-4 py-3 transition-all group"
  style="will-change: transform"
  (touchstart)="startNotificationSwipe($event, notification)"
  (touchmove)="updateNotificationSwipe($event)"
  (touchend)="endNotificationSwipe()"
  #notification
>
  <div class="grid grid-cols-[1fr,auto]">
    <p class="text-xs text-text-light-2 dark:text-text-dark-2">
      {{ notificationMessage.timestamp | date: 'd.MM HH:mm' }}
    </p>
    <button
      class="
        hidden
        md:block
        opacity-0
        text-xs
        group-hover:opacity-100
        focus-visible:opacity-100
        transition-opacity
      "
      aria-label="Benachrichigung lÃ¶schen"
      (click)="deleteNotification.emit(notificationMessage)"
    >
      <ic-icon aria-hidden="true" [icon]="icons.iconClose"></ic-icon>
    </button>
  </div>
  <h6 class="font-medium dark:text-gray-200">
    {{ notificationMessage.title }}
  </h6>
  <p class="text-sm dark:text-gray-200">
    {{ notificationMessage.body }}
  </p>
</div>
