<header class="fixed top-0 w-full z-30">
  <div
    class="
      container
      mx-auto
      px-3
      py-3
      md:px-4
      flex
      justify-between
      items-center
    "
  >
    <span
      class="relative tracking-wider text-2xl font-black cursor-default"
      style="user-select: none"
    >
      <span>SET</span>
      <span
        class="
          w-[5px]
          h-[5px]
          rounded-sm
          relative
          bg-brand-accent-light
          dark:bg-brand-accent-dark
          inline-block
          mr-[3px]
          -left-px
        "
        aria-hidden="true"
      ></span>
      <span>GO</span>
      <span
        class="
          w-[5px]
          h-[5px]
          rounded-sm
          relative
          bg-brand-accent-light
          dark:bg-brand-accent-dark
          inline-block
        "
        aria-hidden="true"
      ></span>
    </span>

    <div class="grid grid-cols-2 gap-1">
      <ng-container *ngIf="notifications$ | async as notifications">
        <button
          *ngIf="notificationShadeVisibility$ | async as visibility"
          class="
            w-10
            h-10
            flex
            justify-center
            items-center
            relative
            rounded-full
            focus-visible:bg-elements-ripple-light
            dark:focus-visible:bg-elements-ripple-dark
            transition-colors
          "
          id="notificationShadeToggleButton"
          uikitCoreRipple
          [title]="
            'Du hast ' +
            (notifications.length || 'keine') +
            ' Benachrichtigungen'
          "
          (click)="setNotificationShadeVisibility('toggle')"
        >
          <ic-icon
            class="text-2xl pointer-events-none block"
            aria-hidden="true"
            [icon]="icons.iconOutlineNotifications"
          ></ic-icon>
          <div
            *ngIf="notifications.length"
            @scaleOvershoot
            class="
              bg-brand-accent-light
              dark:bg-brand-accent-dark
              rounded-full
              w-2.5
              h-2.5
              absolute
              top-1.5
              right-2
              pointer-events-none
            "
          ></div>
        </button>
      </ng-container>

      <button
        class="
          w-10
          h-10
          flex
          justify-center
          items-center
          relative
          rounded-full
          focus-visible:bg-elements-ripple-light
          dark:focus-visible:bg-elements-ripple-dark
          transition-colors
        "
        uikitCoreRipple
        [uikitCommonMenuTriggerFor]="menu"
        title="Einstellungen"
      >
        <ic-icon
          class="text-2xl pointer-events-none block"
          aria-hidden="true"
          [icon]="icons.iconOutlineSettings"
        ></ic-icon>
      </button>
    </div>
  </div>
</header>

<uikit-common-menu #menu>
  <div uikit-common-menu-item>
    <h3 class="mb-3">Theme</h3>
    <label class="block mb-2">
      <input
        type="radio"
        class="inline-block mr-1"
        [formControl]="themeCtrl"
        value="system"
      />
      System
    </label>
    <label class="block mb-2">
      <input
        type="radio"
        class="inline-block mr-1"
        [formControl]="themeCtrl"
        value="light"
      />
      Light
    </label>
    <label class="block">
      <input
        type="radio"
        class="inline-block mr-1"
        [formControl]="themeCtrl"
        value="dark"
      />
      Dark
    </label>
  </div>
</uikit-common-menu>

<domain-notification-shade
  *ngIf="(notificationShadeVisibility$ | async) === 'open'"
  @awaitInner
></domain-notification-shade>
