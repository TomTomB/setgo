<div
  class="
    relative
    pt-2
    rounded-xl
    after:transition-colors
    after:-translate-x-1/2
    after:w-11/12
    after:left-1/2
    after:z-[-1]
    after:absolute
    after:h-6
    after:shadow-md
    dark:after:bg-surface-dark-2
    after:bg-surface-light-2 after:rounded-xl after:top-0 after:brightness-95
  "
>
  <div
    class="
      z-10
      w-full
      rounded-xl
      shadow-md
      bg-surface-light-2
      dark:bg-surface-dark-2
      transition-colors
    "
  >
    <div class="px-6 md:px-10 pt-7 md:pt-8">
      <ng-content select="[card-header]"></ng-content>
    </div>
    <ng-content select="[card-before-body]"></ng-content>
    <div class="px-6 md:px-10">
      <ng-content select="[card-body]"></ng-content>
    </div>
    <div class="flex flex-col">
      <ng-content select="[card-actions]"></ng-content>
    </div>
  </div>
</div>
