<div
  class="
    relative
    pt-2
    rounded-xl
    after:-translate-x-1/2
    after:w-11/12
    after:left-1/2
    after:z-[-1]
    after:absolute
    after:h-6
    after:shadow-md
    dark:after:bg-card-dark-border
    after:bg-card-light-border after:rounded-xl after:top-0
  "
>
  <div class="z-10 w-full rounded-xl shadow-md bg-card-light dark:bg-card-dark">
    <div class="px-6 md:px-10 pt-7 md:pt-8">
      <ng-content select="[card-header]"></ng-content>
    </div>
    <ng-content select="[card-before-body]"></ng-content>
    <div class="px-6 md:px-10">
      <ng-content select="[card-body]"></ng-content>
    </div>
    <ng-content select="[card-actions]"></ng-content>
  </div>
</div>
