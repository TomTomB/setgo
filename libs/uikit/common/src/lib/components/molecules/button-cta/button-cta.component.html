<uikit-common-spinner
  [ngClass]="{ 'opacity-100': isLoading, 'opacity-0': !isLoading }"
  class="
    text-white
    absolute
    left-1/2
    -translate-x-1/2
    top-1/2
    -translate-y-1/2
    transition-opacity
  "
></uikit-common-spinner>
<span
  [ngClass]="{
    'opacity-0': isLoading
  }"
  class="
    group-active:scale-95
    transition-all
    relative
    z-10
    text-white
    inline-block
  "
>
  <ng-content></ng-content>
</span>
<span class="sr-only" aria-live="assertive">
  {{ isLoading ? assertLoadingMessage : null }}
</span>
