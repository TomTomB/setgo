<label
  class="
    cursor-text
    group-focus-within:translate-y-[-110%] group-focus-within:scale-75
    font-medium
    transition-all
    origin-left
    absolute
    left-[12px]
    top-1/2
    leading-none
    pt-[1px]
  "
  [ngClass]="{
    'text-error-light dark:text-error-dark': isInvalid,
    'text-text-light-1 dark:text-text-dark-1 group-focus-within:text-brand-primary-light dark:group-focus-within:text-brand-primary-dark':
      !isInvalid,
    'translate-y-[-110%] scale-75': doFloat,
    '-translate-y-1/2': !doFloat
  }"
  [for]="htmlFor"
>
  <ng-content></ng-content>
</label>
