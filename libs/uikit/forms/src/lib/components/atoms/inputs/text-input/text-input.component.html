<input
  *ngIf="control"
  [type]="inputType"
  [id]="inputId"
  [formControl]="control"
  [attr.autocomplete]="inputAutocomplete"
  [attr.spellcheck]="inputSpellcheck"
  [ngClass]="{
    'border-error-light dark:border-error-dark':
      control.invalid && control.touched,
    'border-text-dark-2 dark:border-text-light-2 hover:border-black dark:hover:border-white focus:border-brand-primary-light  dark:focus:border-brand-primary-dark':
      control.valid || control.untouched
  }"
  #inputRef
  class="
    font-medium
    tracking-wide
    peer
    rounded
    transition-colors
    w-full
    border-2
    outline-none
    bg-transparent
    text-text-light-1
    dark:text-text-dark-1
    pb-2
    px-2.5
    pt-6
    leading-none
  "
  autocapitalize="off"
/>
