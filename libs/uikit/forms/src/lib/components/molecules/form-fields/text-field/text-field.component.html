<div>
  <div class="group relative">
    <uikit-forms-label
      *ngIf="label"
      [htmlFor]="inputId"
      [doFloat]="!!control.value"
      [isInvalid]="control.invalid && control.touched"
    >
      {{ label }}
    </uikit-forms-label>

    <uikit-forms-input-text
      [control]="control"
      [inputType]="inputType"
      [inputAutocomplete]="inputAutocomplete"
      [inputId]="inputId"
    ></uikit-forms-input-text>
  </div>
  <div class="min-h-[20px] mt-0.5 overflow-hidden">
    <uikit-forms-error-message
      *ngIf="control.touched && (control.errors | errorMessage) as errorMessage"
      @slideInError
    >
      {{ errorMessage }}
    </uikit-forms-error-message>
  </div>
</div>
